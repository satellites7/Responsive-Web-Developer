<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="./img/devchallenges.png" />
  <link rel="stylesheet" href="./src/index.css">
  <title>My Gallery</title>
</head>

<body>
  <header>
    <div class="title">
      Checkout
    </div>
  </header>
  <main>
    <div class="card">
      <div class="commodity">
        <div class="goods">
          <img src="./img/photo1.png" alt="">
          <div class="data">
            <div>
              <p class="goods-name">Vintage Backbag</p>
            <p class="goods-price">$54.99 <s>$94.99</s></p>
            </div>
            <div class="goods-amount">
              <img src="./img/reduce.svg" alt=""> <input type="text" value="1"> <img src="./img/add.svg" alt="">
            </div>
          </div>
        </div>
        <div class="goods">
          <img src="./img/photo2.png" alt="">
          <div class="data" style="margin-right: 5px">
            <div>
              <p class="goods-name">Levi Shoes</p>
            <p class="goods-price">$74.99 <s>$124.99</s></p>
            </div>
            <div class="goods-amount">
              <img src="./img/reduce.svg" alt=""> <input type="text" value="1"> <img src="./img/add.svg" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="total">
        <div>
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div style="margin-top: 20px;">
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </div>
    </div>
    <form class="checked" id="form1">
      <div class="box">
        <p>Contact infomation</p>
        <div class="form-item">
          <label for="E-mail">E-mail</label>
          <div style="position: relative;">
            <span class="semail"></span>
            <input type="email" id="email" required placeholder="Enter your email " autofocus>
          </div>
        </div>
        <div class="form-item">
          <label for="phone">Phone</label>
          <div style="position: relative;">
            <span class="sphone"></span>
            <input type="number" id="phone" required placeholder="Enter your phone...">
          </div>
        </div>
      </div>

      <div class="box1">
        <p>Shipping address</p>
        <div class="form-item">
          <label for="name">Full name</label>
          <div style="position: relative;">
            <span class="sname"></span>
            <input type="text" id="name" required placeholder="Enter your name...">
          </div>
        </div>
        <div class="form-item">
          <label for="address">Address</label>
          <div style="position: relative;">
            <span class="address"></span>
            <input type="text" id="addresss" required placeholder="Enter your address..">
          </div>
        </div>
        <div class="form-item">
          <label for="city">City</label>
          <div style="position: relative;">
            <span class="scity"></span>
            <input type="text" id="city" required placeholder="Enter your city..">
          </div>
        </div>
        <div class="container">
          <div class="form-item">
            <label for="country">Country</label>
            <div style="position: relative;">
              <span class="scountry"></span>
              <!-- <input type=name ="Country" required placeholder="Enter your address.."> -->
              <select  id="country">
                <option value="value-0">Your country..</option>
								<option value="value-1">China</option>
								<option value="value-2">Mexico</option>
								<option value="value-3">Brazil</option>
              </select>
            </div>
          </div>
          <div class="form-item" id="code">
            <label for="postal">Postal code</label>
            <div style="position: relative;">
              <span class="spostal "></span>
              <input type="number" id="postal" required placeholder="Your postal code..">
            </div>
          </div>
        </div>
        <p id="save"><input type="checkbox" id="checkbox" required> &nbsp; Save this information for next time</p>
      </div>

      <button form="form1" type="submit" onkeydown=""><p>Countinue</p></button>
    </form>
  </main>

  <footer>created by <i style="font-weight:700">satellites7</i> - devChallenges.io</footer>
</body>

</html>
